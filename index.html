<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="dist/css/style.css" />
        <script src="./dist/js/index.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="calculator__diplay display">
                    <div class="display__item display__item_output">123</div>
                    <div class="display__item display__item_input">456</div>
                </div>
                <div class="calculator__buttons">
                    <button class="button button_double button_operation-AC">AC</button>
                    <button class="button button_operation-delete">&#8592</button>
                    <button class="button button_operation">รท</button>
                    <button class="button button_number">7</button>
                    <button class="button button_number">8</button>
                    <button class="button button_number">9</button>
                    <button class="button button_operation">*</button>
                    <button class="button button_number">4</button>
                    <button class="button button_number">5</button>
                    <button class="button button_number">6</button>
                    <button class="button button_operation">-</button>
                    <button class="button button_number">1</button>
                    <button class="button button_number">2</button>
                    <button class="button button_number">3</button>
                    <button class="button button_operation">+</button>
                    <button class="button button_number">0</button>
                    <button class="button button_symbol-point">.</button>
                    <button class="button button_double button_operation-calculate">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
